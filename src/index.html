<!DOCTYPE html>
<html> 
  <head>
    <title>Analizador de texto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
      <body>
      <header>
        <h1> Analizador De Texto</h1>
        <br>
      </header>

        <ul class="word-content">
         <li class="word-content" data-testid="word-count">Palabras:</li>
         <li class="word-content" data-testid="character-count">Caracteres: </li>
         <li class="word-content" data-testid="character-no-spaces-count">Caracteres Sin Espacios: </li>
         <li class="word-content" data-testid="number-count">Recuento de Numeros: </li>
         <li class="word-content" data-testid="number-sum">Suma Numeros: </li>
         <li class="word-content" data-testid="word-length-average">Promedio Longitud: </li>
       </ul>
        <br>
        <br>

       <textarea name="user-input" placeholder="Ingrese su texto"></textarea>
        <br>
        <br>

        <button id="reset-button">Limpiar</button>

       <footer>

        <p>Desarrollado Por: Ysmari Mendoza</p>

        </footer>

        <script src="analyzer.js" type="module"></script>
        <script src="index.js" type="module"></script>
        </body>
      </html>
